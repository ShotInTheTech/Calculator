<!DOCTYPE html>
<html>
<head>
    <title>Regan's Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-title" content="OnThatNote">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="apple-touch-icon" sizes="192x192" href="icon-192x192.png" type="image/png">
    <link rel="apple-touch-icon" sizes="512x512" href="icon-512x512.png" type="image/png">
</head>
<body>
    <h1>Regan's Calculator</h1>
    <label for="totalParts">Total Parts:</label>
    <input type="number" id="totalParts" min="1">
    <br>
    <label for="feet">Feet:</label>
    <input type="number" id="feet" min="0">
    <label for="inches">Inches:</label>
    <input type="number" id="inches" min="0" max="11">
    <label for="fractions">Fractions of an Inch:</label>
    <select id="fractions">
        <option value="0">0/16</option>
        <option value="1">1/16</option>
        <option value="2">2/16</option>
        <option value="3">3/16</option>
        <option value="4">4/16</option>
        <option value="5">5/16</option>
        <option value="6">6/16</option>
        <option value="7">7/16</option>
        <option value="8">8/16</option>
        <option value="9">9/16</option>
        <option value="10">10/16</option>
        <option value="11">11/16</option>
        <option value="12">12/16</option>
        <option value="13">13/16</option>
        <option value="14">14/16</option>
        <option value="15">15/16</option>
        <!-- Add more fractions as needed -->
    </select>
    <br>
    <button onclick="calculate()">Calculate</button>
    <p id="result"></p>

    <script src="script.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('service-worker.js')
                    .then(registration => {
                        console.log('Service Worker registered with scope:', registration.scope);
                    })
                    .catch(error => {
                        console.error('Service Worker registration failed:', error);
                    });
            });
        }
    </script>
</body>
</html>
